  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

  <style>

</head>

<body>

  <div class="kontener2" id="kontener2">
    <h1>Hai Syita</h1>

  </div>

  <div class="kontener" id="kontener" style="display:none;">
    <div class="dalemnya_kontener">

      <!-- HALAMAN 4 -->
      <section class="halaman4 dalemnya_halaman">
        <h1 class="judul_halaman">Anisa Aulia</h1>

        <h1 id="waktu"></h1>

        <div id="ucapanWaktu"></div>

        <!-- FORM BARU -->
        <div class="form-bucin">
          <h2>Isi Dulu Ya Syita! ðŸ’Œ</h2>
          <form id="formCinta">

            <input type="email"
              id="email"
              placeholder="Masukin Gmail kamu yaa ðŸ’–"
              required
              pattern="[a-zA-Z0-9._%+-]+@gmail\.com">

            <input type="date"

              required>

            <button type="submit">Kirim ke Hati Aku ðŸ’˜</button>

    </div>
  </div>

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <!-- AUDIO START -->
  <script>
    $(document).ready(function () {
      var audio = new Audio('audio/audio.mp3');

      $("#tombol").click(function () {
        $("#kontener2").fadeOut();
        $("#kontener").fadeIn(2000);
        audio.play();
      });
    });
  </script>

  <!-- FORMAT WAKTU -->
  <script>
    function formatAMPM() {
      var waktu = new Date(),
        menit = waktu.getMinutes().toString().length == 1 ? '0' + waktu.getMinutes() : waktu.getMinutes(),
        jam = waktu.getHours().toString().length == 1 ? '0' + waktu.getHours() : waktu.getHours(),
        ampm = waktu.getHours() >= 12 ? 'PM' : 'AM',
        bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
          'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ],
        hari = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];

      return hari[waktu.getDay()] + ', ' +
        waktu.getDate() + ' ' +
        bulan[waktu.getMonth()] + ' ' +
        waktu.getFullYear() +
        ' - ' + jam + ':' + menit + ' ' + ampm;
    }

    document.getElementById("waktu").innerHTML = formatAMPM();
  </script>

  <!-- UCAPAN OTOMATIS SESUAI JAM -->
  <script>
    var jam = new Date().getHours();
    var ucapan = "";

    if (jam >= 0 && jam < 12) {
      ucapan = "Selamat Pagi Sayang ðŸ’• Jangan lupa senyum ya!";
    } else if (jam >= 12 && jam <= 17) {
      ucapan = "Selamat Siang Sayang â˜€ï¸ Jangan lupa makan!";
    } else {
      ucapan = "Selamat Malam Sayang ðŸŒ™ Jangan tidur terlalu larut ya!";
    }

    document.getElementById("ucapanWaktu").innerHTML = "<p>" + ucapan + "</p>";
  </script>

  <!-- VALIDASI FORM -->
  <script>
    document.getElementById("formCinta").addEventListener("submit", function (e) {
      e.preventDefault();

      var email = document.getElementById("email").value;
      var tanggal = document.getElementById("tanggalLahir").value;

      if (!email.endsWith("@gmail.com")) {
        document.getElementById("pesanHasil").innerHTML =
          "Harus Gmail ya syita ðŸ˜¤ðŸ’—";
        return;
      }

      // Hitung umur
      var lahir = new Date(tanggal);
      var umur = new Date().getFullYear() - lahir.getFullYear();

      document.getElementById("pesanHasil").innerHTML =
        "Makasih Syita ðŸ’• Umur kamu sekarang " + umur +
        " tahun. Kamu resmi milik aku ðŸ˜šðŸ’˜";

      // Animasi kecil
      document.getElementById("pesanHasil").style.fontSize = "20px";
      document.getElementById("pesanHasil").style.transform = "scale(1.2)";
      setTimeout(() => {
        document.getElementById("pesanHasil").style.transform = "scale(1)";
      }, 300);
    });
  </script>
